name: count repositories using jacoco-badge-generator

on:
  schedule:
    - cron: '42 3 * * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v5

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Run It
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade lxml
        python3 -B .jacoco-badge-generator-count/numrepositories.py

    - name: Commit and push the JSON
      run: |
        if [[ `git status --porcelain jacoco-badge-generator.json` ]]; then
          git config --global user.name 'github-actions'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add jacoco-badge-generator.json
          git commit -m "Autogenerated Shields endpoint" jacoco-badge-generator.json
          git push
        fi
